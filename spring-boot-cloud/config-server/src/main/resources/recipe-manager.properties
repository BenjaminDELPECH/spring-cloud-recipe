spring.datasource.url=jdbc:postgresql://${DB_HOST}:${RECIPE_MANAGER_SERVICE_DB_PORT}/${RECIPE_MANAGER_DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.url=jdbc:postgresql://${DB_HOST}:${RECIPE_MANAGER_SERVICE_DB_PORT}/${RECIPE_MANAGER_DB_NAME}
spring.flyway.user=${DB_USERNAME}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.driver-class-name=org.postgresql.Driver
server.port=${RECIPE_MANAGER_SERVER_PORT}
spring.application.name=${RECIPE_MANAGER_SERVICE_NAME}
spring.data.rest.base-path=${API_BASE_PATH}/${RECIPE_MANAGER_SERVICE_PATH}
server.servlet.context-path=${API_BASE_PATH}/${RECIPE_MANAGER_SERVICE_PATH}
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST}:${EUREKA_DB_PORT}/${EUREKA_BASE_PATH}