spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${RECIPE_MANAGER_DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
jwt.secret=${JWT_SECRET}
spring.data.rest.base-path=/api-test-test
server.servlet.context-path=/api-test-test
spring.webservices.path=/api-test-test
spring.application.name=${RECIPE_MANAGER_SERVICE_NAME}
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.boot.message="hello world message bus cloud demo 2"
server.port=${RECIPE_MANAGER_SERVER_PORT}